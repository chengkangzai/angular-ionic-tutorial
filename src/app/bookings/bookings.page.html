<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Your Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="6" offset-md="3" class="ion-text-center"
                     *ngIf="bookings && bookings.length > 0">
                <ion-list>
                    <ion-item-sliding *ngFor="let booking of bookings" #itemSliding>
                        <ion-item>
                            <ion-label>
                                <h5>{{booking.placeTitle}}</h5>
                                <p>{{booking.guestNumber}}</p>
                            </ion-label>
                        </ion-item>

                        <ion-item-options>
                            <ion-item-option color="danger" (click)="onCancelBooking(booking.id,itemSliding)">
                                <ion-icon name="trash" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3" class="ion-text-center" *ngIf="!bookings || bookings.length <=0">
                <p>No Booking Available ! </p>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
