<ion-header>
    <ion-toolbar>
        <ion-title> {{isLoginMode ? 'Login' : 'Sign Up'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Email</ion-label>
                            <ion-input type="email" ngModel name="email" required email
                                       #emailCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password" ngModel name="password" minlength="6" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button type="button" color="primary" fill="outline" expand="block"
                                (click)="onSwitchAuthMode()">
                        Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}
                    </ion-button>

                    <ion-button type="submit" color="primary" fill="outline" expand="block" (click)="onLogin()"
                                [disabled]="!f.valid">
                        Login
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
