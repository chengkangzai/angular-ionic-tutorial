<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
        </ion-buttons>
        <ion-title>Place Detail</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-card>
                    <ion-card-title><h2 class="ion-text-center">{{place.title}}</h2></ion-card-title>
                    <ion-card-content>
                        <ion-img src="{{place.imageUrl}}" alt="place Image"></ion-img>
                        <ion-list>
                            <ion-item><p>{{place.description }}</p></ion-item>
                            <ion-item><p>{{place.price | currency}}</p></ion-item>
                            <ion-item><p>Available From {{place.availableFrom | date }} To {{place.availableTo |date}}</p>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="isBookable">
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
                <ion-button color="primary" (click)="onBookPlaced()">
                    Book
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
