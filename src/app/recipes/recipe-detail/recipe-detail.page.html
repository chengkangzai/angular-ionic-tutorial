<ion-header>
    <ion-toolbar color="primary">
        <ion-button slot="start">
            <ion-back-button default-href="/recipes"></ion-back-button>
        </ion-button>
        <ion-title>Show : {{selectedRecipes?.title}}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="deleteRecipe()">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col class="ion-no-padding">
                <ion-img [src]="selectedRecipes?.imageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h1 class="ion-text-center">{{selectedRecipes?.title}}</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let ingredient of selectedRecipes?.ingredients">{{ingredient}}</ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
